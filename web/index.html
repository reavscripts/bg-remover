<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BG Remover</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Rimuovi background</h1>

    <div class="card">
      <input id="file" type="file" accept="image/*" />
      <button id="btn" disabled>Rimuovi e genera PNG</button>
      <a id="download" class="hidden" download="no-bg.png">Scarica PNG</a>
      <p id="status"></p>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Originale</h3>
        <img id="prev" />
      </div>
      <div class="card">
        <h3>Risultato</h3>
        <img id="out" />
      </div>
    </div>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
